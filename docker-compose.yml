services:
  # ─── Backend API ────────────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sentinel-backend
    ports:
      - "8000:8000"
    environment:
      - DATA_SOURCE=auto
      - PORT=8000
      # Set comma-separated origins or "*" for open access (dev).
      # Example for production: ALLOWED_ORIGINS=https://yourdomain.com
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
    volumes:
      # Persist settings across container restarts
      - ./backend/data:/app/data
      # Mount for ML models (if available)
      - ./backend/ml:/app/ml:ro
    # Required for smartctl to access real disk devices
    # Remove 'privileged' if you only want simulated data
    privileged: true
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # ─── Frontend (React + Nginx) ────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Override this to point to your deployed backend
        # Example: VITE_API_URL=https://api.yourdomain.com/api/v1
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000/api/v1}
    container_name: sentinel-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

networks:
  default:
    name: sentinel-network
